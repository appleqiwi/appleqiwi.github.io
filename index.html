<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp1</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram WebApp1</h1>
    <p id="user-info">Loading...</p>
    <p id="user-keys">Loading...</p>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {

            //let data_string = "";
            //for (const [key, value] of Object.entries(user)) {
            //    outputString += `${key}: ${value}\n`;
            //}
            
            document.getElementById('user-info').innerText = Object.values(user);
            document.getElementById('user-keys').innerText = Object.keys(user);
            // Здесь можно отправить данные на сервер
            fetch('http://13.50.236.165/user-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username
                }),
            });
        } else {
            document.getElementById('user-info').innerText = 'User data not available';
        }
    </script>
</body>
</html>
