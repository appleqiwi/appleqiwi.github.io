<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Telegram WebApp666</h1>
    <p id="a">Loading...</p>
    <p id="b">Loading...</p>
    <p id="c">Loading...</p>
    <p id="d">Loading...</p>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();
        // Получение данных пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {

            //let data_string = "";
            //for (const [key, value] of Object.entries(user)) {
            //    outputString += `${key}: ${value}\n`;
            //}
            
            //document.getElementById('user-info').innerText = Object.values(Telegram.WebApp.initDataUnsafe);
            document.getElementById('a').innerText = localStorage.getItem("test")
            document.getElementById('b').innerText = JSON.stringify(Telegram.WebApp.initData)
            document.getElementById('c').innerText = JSON.stringify(Telegram.WebApp.initDataUnsafe);

        } else {
            document.getElementById('user-info').innerText = 'User data not available';
        }
