<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <p id="user-info">Loading...</p>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-info').innerText = `Hello, ${user.first_name} ${user.last_name} (ID: ${user.id})`;
            // Здесь можно отправить данные на сервер
            fetch('/user-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username
                }),
            });
        } else {
            document.getElementById('user-info').innerText = 'User data not available';
        }
    </script>
</body>
</html>
